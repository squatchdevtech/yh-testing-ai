version: '3.8'

services:
  webapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webapi-project
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # AWS Configuration
      - AWS_REGION=us-east-1
      # Uncomment and set these for AWS credentials if not using IAM roles
      # - AWS_ACCESS_KEY_ID=your-access-key-id
      # - AWS_SECRET_ACCESS_KEY=your-secret-access-key
    volumes:
      # Optional: Mount AWS credentials from host (for development)
      # - ~/.aws:/home/appuser/.aws:ro
      # Optional: Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - webapi-network

networks:
  webapi-network:
    driver: bridge

volumes:
  webapi-logs:
